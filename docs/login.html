    <div id="sectionLogin" class="website-bg d-flex justify-content-center align-items-center vh-100">
        <div class="login-form shadow p-4 rounded" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="text-center"><button type="submit" class="login-button">Login</button></div>
                
                <div class="text-center mt-3"><a href="#" class="text-primary">Forgot Password?</a></div>
                <div class="text-center mt-2">
                    Don't have an account? <a href="register.html" class="text-primary">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

<script>
    const API_BASE_URL = 'http://localhost:3000/api';

    // --- Helper Function (Saves name and redirects to dashboard) ---
    // In public/login.html
function handleSuccessfulAuth(data, form) {
    alert(data.message);
    
    // ðŸ”¥ CRITICAL FIX: Save BOTH name and ID to localStorage
    if (data.user && data.user.name && data.user.id) {
        localStorage.setItem('userName', data.user.name);
        localStorage.setItem('userId', data.user.id); // <-- NOW SAVING ID
        localStorage.setItem('userRole', data.user.role); // 'user'
    }

    form.reset(); 
    window.location.href = 'dashboard.html'; 
}

    // --- Login Handler (CRITICAL) ---
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.querySelector('form');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const form = event.target;
                
                // Collect values using the CORRECTED NAME attributes and trim whitespace
                const email = form.email.value.trim();       
                const password = form.password.value.trim();  

                const formData = {
                    email: email,       
                    password: password  
                };

                fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.message || 'Login failed due to server error.');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message.includes('successful')) {
                        // Success! Redirect to dashboard.
                        handleSuccessfulAuth(data, form); 
                    } else {
                        // Handles messages like "Invalid email or password."
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Login Fetch Error:', error);
                    alert(error.message); 
                });
            });
        }
    });
</script>
