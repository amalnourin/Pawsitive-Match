        <div class="col-12 mb-4 p-5 adoption-form-card shadow">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether you have questions about adoption, want to volunteer, or just want to say hello, please reach out.</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>

                </div>

                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
