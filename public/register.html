    <div id="sectionRegister">
        <div class="website-bg d-flex justify-content-center align-items-center vh-100">
            <div class="login-form shadow p-4 rounded" style="width: 100%; max-width: 400px;">
                <h2 class="text-center mb-2">Register</h2>
                <p class="text-center mb-4">Join our community and find your new bestfriend</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name"> 
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div class="text-center"><button type="submit" class="login-button">Register</button></div>
                    
                    <div class="text-center mt-2">
                        Already have an account? <a href="login.html" class="text-primary">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    // --- Configuration ---
    const API_BASE_URL = 'http://localhost:3000/api';
    
    // --- Helper Functions ---
    function handleSuccessfulAuth(data, form) {
        alert(data.message);
        form.reset(); 
        
        // Use the new multi-page location logic
        window.location.href = 'dashboard.html'; 
    }

    // --- Registration Handler (CRITICAL) ---
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.querySelector('form');
        
        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const form = event.target;
                
                // Collect values using the CORRECTED NAME attributes
                const password = form.password.value; // Now uses name="password"
                const confirmPassword = form.confirmPassword.value; // Now uses name="confirmPassword"

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                const formData = {
                    name: form.name.value,         
                    email: form.email.value,       
                    password: password 
                };

                fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.message || 'Registration failed due to server error.');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message.includes('successfully')) {
                        // User successfully created, now redirect
                        handleSuccessfulAuth(data, form); 
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Registration Fetch Error:', error);
                    alert(error.message); 
                });
            });
        }
    });
</script>
